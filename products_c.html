<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Products - Fresh Ever Organic</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .category-section {
      padding: 20px;
    }
    .category-title {
      font-size: 1.5em;
      color: #2e7d32;
      margin-bottom: 10px;
      border-bottom: 2px solid #c8e6c9;
      padding-bottom: 5px;
    }
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      padding: 15px;
      flex: 1 1 calc(33.333% - 20px);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      max-width: 200px;
    }
    .product-card h3 {
      margin: 10px 0 5px;
      color: #2e7d32;
    }
    .product-card p {
      margin: 5px 0;
    }
    .product-card a {
      color: #4CAF50;
      font-weight: bold;
      text-decoration: none;
      margin-top: auto;
    }
    @media (max-width: 1024px) {
      .product-card {
        flex: 1 1 calc(50% - 20px);
      }
    }
    @media (max-width: 600px) {
      .product-card {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>FRESH EVER ORGANIC</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html">Cart ðŸ›’</a>
    </nav>
  </header>

  <main id="products-container"></main>

  <footer>
    &copy; 2025 Fresh Ever Organic. Built with care for healthy living ðŸŒ¿
  </footer>

  <script>
    fetch('https://script.google.com/macros/s/AKfycbzJLjd_7e5PVqkOqTba8n20uimslaEbecYkMaIOjSK-x34lfrRZel-7YPZMRbOK0-no/exec')
      .then(response => response.json())
      .then(data => {
        const categories = {};

        data.forEach(product => {
          const category = product.Category || 'Uncategorized';
          if (!categories[category]) {
            categories[category] = [];
          }
          categories[category].push(product);
        });

        const container = document.getElementById('products-container');

        for (const [categoryName, products] of Object.entries(categories)) {
          const section = document.createElement('section');
          section.className = 'category-section';

          const title = document.createElement('h2');
          title.className = 'category-title';
          title.textContent = categoryName;
          section.appendChild(title);

          const grid = document.createElement('div');
          grid.className = 'product-grid';

          products.forEach(product => {
            const card = document.createElement('div');
            card.className = 'product-card';

            card.innerHTML = `
              <img src="${product['Image URL']}" alt="${product.Name}">
              <h3>${product.Name}</h3>
              <p>${product.Price}</p>
              <a href="product.html?id=${product.ID}">View Details</a>
            `;

            grid.appendChild(card);
          });

          section.appendChild(grid);
          container.appendChild(section);
        }
      })
      .catch(error => {
        console.error('Error fetching products:', error);
      });
  </script>
</body>
</html>
