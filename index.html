<script>
  const sheetURL = 'https://script.google.com/macros/s/AKfycbzJLjd_7e5PVqkOqTba8n20uimslaEbecYkMaIOjSK-x34lfrRZel-7YPZMRbOK0-no/exec';
  const slider = document.getElementById('productSlider');
  let scrollInterval;

  fetch(sheetURL)
    .then(res => res.json())
    .then(data => {
      const seen = new Set();
      const firstItems = [];

      data.forEach(p => {
        if (!seen.has(p.Category)) {
          seen.add(p.Category);
          firstItems.push(p);
        }
      });

      slider.innerHTML = firstItems.map(p => `
        <div class="slider-card">
          <a href="products_c.html#${p.Category}">
            <img src="${p['Image URL']}" alt="${p.Name}" />
            <h3>${p.Name}</h3>
            <p>${p.Price}</p>
          </a>
        </div>
      `).join('');

      startAutoplay();
    });

  function slide(direction) {
    const cardWidth = document.querySelector('.slider-card').offsetWidth + 16; // card + gap
    slider.scrollBy({ left: direction * cardWidth, behavior: 'smooth' });
  }

  function startAutoplay() {
    scrollInterval = setInterval(() => {
      slide(1);
    }, 3000);
  }

  function stopAutoplay() {
    clearInterval(scrollInterval);
  }

  // Pause on hover
  document.getElementById('sliderContainer').addEventListener('mouseenter', stopAutoplay);
  document.getElementById('sliderContainer').addEventListener('mouseleave', startAutoplay);

  // Swipe Support
  let startX = 0;
  slider.addEventListener('touchstart', e => startX = e.touches[0].clientX);
  slider.addEventListener('touchend', e => {
    const diffX = e.changedTouches[0].clientX - startX;
    if (diffX > 50) slide(-1);
    if (diffX < -50) slide(1);
  });
</script>
